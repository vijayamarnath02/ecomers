<app-navigator></app-navigator>
<div class="container">
  <h2 class="title">SHOPPING CART</h2>
  <div class="row">
    <div class="col-lg-12 col-sm-12 hero-feature">
      <div class="table-responsive">
        <table class="table table-bordered tbl-cart">
          <thead>
            <tr>
              <th class="hidden-xs">Image</th>
              <th>Product Name</th>
              <th>Size</th>
              <th>Color</th>
              <th class="td-qty">Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody class="product" *ngFor="let product of response">
            <tr *ngFor="let products of product.string">
              <td>
                <img [src]="products.path" alt="Adidas Men Red Printed T-shirt" title="" width="47" height="47">
              </td>
              <td><p>{{ product.Pname }}</p></td>
              <td>
                <select class="form-select" name="">
                  <option value="">S</option>
                  <option value="" selected="selected">M</option>
                </select>
              </td>
              <td>
                <select class="form-select" name="">
                  <option value="" selected="selected">Red</option>
                  <option value="">Blue</option>
                </select>
              </td>
              <td>
                <div class="input-group bootstrap-touchspin">
                  <button class="btn btn-default bootstrap-touchspin-down" style="width: 15px;"type="button"(click)="sub(products.Amount,product.Count,product.Pname )" >-</button>
                  <tr>
                  <span name="" class="form-control input-qty text-center">{{ product.Count }}</span>
                </tr>
                  <button class="btn btn-default bootstrap-touchspin-up" type="button"  (click)="add(products.Amount,product.Count,product.Pname )">+</button>
                </div>
              </td>
              <td class="price" style="color: black; width: 15;">{{product.Amount }}</td>
             
              <button type="button" class="btn btn-danger" style="background-color: red;" (click)="remove(product.Pname)">Remove</button>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-group btns-cart">
        <th align="left">
          <button type="button" class="btn btn-success" routerLink="/">Continue Shopping</button>
        </th>
        <th>
          <button type="button"  class="btn btn-danger" routerLink="/last"  >Checkout <i class="fa fa-arrow-circle-right"></i></button>
        </th>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
